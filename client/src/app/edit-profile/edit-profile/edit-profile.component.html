<h1 class="text-center">Edit profile</h1>
<div class="container">
<div class="form-row">
    <div class="col-md-6 mb-3">
        <label for="name">First name</label>
        <input type="text" [(ngModel)]="user.name" class="form-control" id="name" name="name" placeholder="First name" required>
    </div>
    <div class="col-md-6 mb-3">
        <label for="lastname">Last name</label>
        <input type="text" class="form-control" [(ngModel)]="user.lastname" id="lastname" name="lastname" placeholder="Last name" required>
    </div>
</div>
<div class="form-row">
    <div class="col-md-12 mb-3">
    <label for="username">Username</label>
    <div class="input-group">
        <div class="input-group-prepend">
            <span class="input-group-text">@</span>
        </div>
        <input type="text" class="form-control" [(ngModel)]="user.username" id="username" name="username" placeholder="Username" required>
    </div>
    </div>
</div>
<div class="form-row">
    <div class="col-md-4 mb-3">
        <label for="email">Email</label>
        <input type="email" class="form-control" [(ngModel)]="user.email" id="email" name="email" placeholder="Email" required>
    </div>
    <div class="col-md-6 mb-3">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" [(ngModel)]="user.address" name="address" placeholder="Address" required>
    </div>
    <div class="col-md-2 mb-3">
        <label for="age">Age</label>
        <input type="text" class="form-control" [(ngModel)]="user.age" id="age" name="age" placeholder="Age" required>
    </div>
</div>
<div class="form-row">
    <div class="col-md-4 mb-3">
    <label for="city">City</label>
    <input type="text" class="form-control" [(ngModel)]="user.city" id="city" name="city" placeholder="City" required>
    </div>
    <div class="col-md-3 mb-3">
    <label for="country">Country</label>
    <input type="text" class="form-control" id="country" [(ngModel)]="user.country" name="country" placeholder="Country" required>
    </div>
    <div class="col-md-3 mb-3">
    <label for="zip">Zip</label>
    <input type="text" class="form-control" [(ngModel)]="user.zip" id="zip" name="zip" placeholder="Zip" required>
    </div>
    <div class="col-md-2 mb-3">
        <label for="gender">Gender</label>
        <div>
            <div class="custom-control custom-radio custom-control-inline">
                <input [(ngModel)]="user.gender" type="radio" id="male" name="gender" value="Male" class="custom-control-input">
                <label class="custom-control-label" for="male">Male</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input [(ngModel)]="user.gender" type="radio" id="female" name="gender" value="Female" class="custom-control-input">
                <label class="custom-control-label" for="female">Female</label>
            </div>
        </div>
    </div>
</div>
<div class="text-center row">
    <button class="btn btn-primary btn-sm col-md-2 offset-md-5" type="submit" (click)="editProfile()">Edit</button>
</div>
</div>

<h1 class="text-center">Login</h1>
<div class="container"> 
    <div class="mx-auto w-50">
        <hr class="colorgraph"><br>
        <input [(ngModel)]="user.username" type="text"  class="form-control" name="username" id="username" required="" placeholder="Username"><br>
        <input [(ngModel)]="user.password" type="password" class="form-control" name="password" placeholder="Password" required=""><br>     	
        <button class="btn btn-sm btn-primary btn-block"  name="Submit" value="Login" (click)="login()">Login</button>  
    </div>
</div>
